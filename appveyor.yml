environment:
    AccessTokenDokanDoc:
      secure: DN88uTxiO/keexbCfFg47FGQvXG3BaxWeYJvZftxGQ7tHLrBPnAqjZe4LmwuofFa
    global:
      DOKAN_CI_CACHE: C:\dokan_ci_cache
      DOXYGEN_INST_DIR: '%DOKAN_CI_CACHE%\doxygen'

version: 2.2.1-{build}
configuration:
- Release
- Debug
os: Visual Studio 2022
branches:
  only:
    - master

